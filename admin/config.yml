backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    format: "json"
    identifier_field: internalTitle

    summary: "{{internalTitle}} — {{date}}"

    fields:
      - label: "Internal title"
        name: "internalTitle"
        widget: "string"
        hint: "Only for CMS identification, not shown on the website"

      - { label: "Visible", name: "visible", widget: "boolean", default: true }

      - label: "Title"
        name: "title"
        widget: "object"
        fields:
          - { label: "ES", name: "es", widget: "string" }
          - { label: "EN", name: "en", widget: "string" }

      - label: "Description"
        name: "description"
        widget: "object"
        fields:
          - { label: "ES", name: "es", widget: "text" }
          - { label: "EN", name: "en", widget: "text" }

      - label: "Service type"
        name: "serviceType"
        widget: "select"
        options:
          - topografia
          - bim
          - drones
          
      - label: "Instruments used"
        name: "instruments"
        widget: "select"
        multiple: true
        required: false
        options:
          - { label: "Estación total robotizada", value: "total-station" }
          - { label: "GPS GNSS", value: "gnss" }
          - { label: "Escáner LiDAR SLAM RTK", value: "lidar" }
          - { label: "Drones profesionales", value: "drones" }

      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }

      - label: "YouTube videos"
        name: "videos"
        widget: "list"
        allow_add: true
        field:
          { label: "YouTube URL", name: "url", widget: "string" }

      - label: "Cover image (card)"
        name: "coverImage"
        widget: "image"
        required: true

      - label: "Gallery images"
        name: "galleryImages"
        widget: "list"
        required: false
        field:
          { label: "Image", name: "image", widget: "image" }


          

  - name: "settings"
    label: "Settings"
    files:
      - label: "Technology Slider"
        name: "technologySlider"
        file: "content/settings/technology-slider.json"
        format: "json"
        fields:
          - label: "Slides"
            name: "slides"
            widget: "list"
            summary: "{{fields.image}}"
            field:
              label: "Image"
              name: "image"
              widget: "image"